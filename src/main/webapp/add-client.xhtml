<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/template.xhtml">

	<ui:define name="titre">Création client</ui:define>

	<ui:define name="content">
		<h:form class="form-horizontal">
			<fieldset>
	<legend>Créer un client</legend>
	<div class="form-group">
		<label for="nom" class="col-lg-2 control-label">Nom</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="nom" value="#{client.nom}" required="true" requiredMessage="Nom obligatoire" label="nom" validatorMessage="caractères invalides">
			<f:validateRegex pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$"></f:validateRegex>
			</h:inputText>
			<h:message for="nom" style="color:red"/>
		</div>
	</div>
	<div class="form-group">
		<label for="prenom" class="col-lg-2 control-label">Prénom</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="prenom"
				value="#{client.prenom}" required="true" requiredMessage="Prénom obligatoire" label="prenom" validatorMessage="Caractères invalides">
				<f:validateRegex pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$"></f:validateRegex>
			</h:inputText>
				<h:message for="prenom" style="color:red"/>
		</div>
	</div>
	<div class="form-group">
		<label for="adresse" class="col-lg-2 control-label">Adresse</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="adresse"
				value="#{client.adresse}" required="true" requiredMessage="Adresse obligatoire" label="adresse" validatorMessage="Caractères invalides">
				<f:validateRegex pattern="^[a-zA-Z0-9áàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$"></f:validateRegex>
			</h:inputText>
				<h:message for="adresse" style="color:red"/>
		</div>
	</div>
	<div class="form-group">
		<label for="cp" class="col-lg-2 control-label">Code postal</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="cp"
				value="#{client.codepostale}" required="true" requiredMessage="Code postale obligatoire" label="cp" validatorMessage="5 caractères numériques uniquement">
				<f:validateRegex pattern="^[0-9]+$"></f:validateRegex>
				<f:validateLength minimum="5" maximum="5"/>
				</h:inputText>
				<h:message for="cp" style="color:red"/>
		</div>
	</div>
	<div class="form-group">
		<label for="ville" class="col-lg-2 control-label">Ville</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="ville" value="#{client.ville}" required="true" requiredMessage="Ville obligatoire" label="ville" validatorMessage="Caractères invalides">
			<f:validateRegex pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s-]+$"></f:validateRegex>
			</h:inputText>
			<h:message for="ville" style="color:red"/>
		</div>
	</div>
	<div class="form-group">
		<label for="tel" class="col-lg-2 control-label">N° téléphone</label>
		<div class="col-lg-10">
			<h:inputText class="form-control" id="tel" value="#{client.tel}" required="true" requiredMessage="Téléphone obligatoire" label="tel" validatorMessage="10 caractères numériques uniquement">
			<f:validateRegex pattern="^[0-9]+$"></f:validateRegex>
			<f:validateLength minimum="10" maximum="10"/>
				</h:inputText>
			<h:message for="tel" style="color:red"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-10 col-lg-offset-6">
			<h:commandButton value="Créer" class="btn btn-primary butaddclient"
				action="#{clientController.addClient(client)}" />
		</div>
	</div>
</fieldset>


		</h:form>
<p>
					<h:outputLink value="list-clients.xhtml">Retour à la liste des clients</h:outputLink>
</p>

	</ui:define>



</ui:composition>

</html>
