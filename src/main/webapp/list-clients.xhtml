<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/template/template.xhtml">
	<ui:define name="listener">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{clientController.loadClients()}" />
	</f:metadata>
	</ui:define>
	<ui:define name="titre">Liste des clients</ui:define>

	<ui:define name="content">
		<h:form>
			
					
			
			<h:dataTable class="table table-striped table-hover listclient" 
				value="#{clientController.clients}" var="cl"
				 id="clientsTable">
				<h:column>
					<f:facet name="header">Nom</f:facet>
					<h:commandLink value="#{cl.nom}" action="#{clientController.readClient(cl.id)}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Prénom</f:facet>
					<h:outputText value="#{cl.prenom}" />
				</h:column>
				<h:column>		
					<h:commandButton class="btn btn-success" value="Modifier" 
					action="#{clientController.loadClient(cl.id)}" />
					
				</h:column>
				<h:column>		
					<h:commandButton class="btn btn-warning"
						onclick="if (!confirm('Etes vous sûr de vouloir supprimer ce client?')) return false"
							action="#{clientController.deleteClient(cl.id)}"
						 value="Supprimer" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
