<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:insert name="listener"></ui:insert>
	

	<h:outputStylesheet library="css" name="bootstrap2.css" />
	<h:outputStylesheet library="css" name="custom.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="jquery-1.10.2.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="custom.js" />
	<title><ui:insert name="titre">Insérer un titre</ui:insert></title>
</h:head>
<h:body>
	<h:form>
			<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<h:graphicImage library="img" name="proxibanque.png"
						class="img-responsive navbar-brand" />
				</div>
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><h:commandLink value="Liste clients" action="/list-clients"/><span class="sr-only">(current)</span></li>
						<li><h:commandLink value="Créer client" action="/add-client"/></li>
											</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><h:commandLink value="Deconnexion" action="#{clientController.logOut}"/></li>
					</ul>
				</div>
			</div>
			</nav>
	</h:form>	
	<div class="content">
		<div class="container">
			<h:messages globalOnly="true" />
			<ui:insert name="content">Insérer votre contenu</ui:insert>
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<p>&copy;2017 - ProxiBanqueSI</p>
		</div>
	</div>
</h:body>
</html>
