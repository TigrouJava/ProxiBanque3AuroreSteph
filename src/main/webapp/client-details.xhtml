<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/template.xhtml">
	
	<ui:define name="titre">Informations client</ui:define>
	
	<ui:define name="content">
	<h3>Informations client:</h3>
	<div>
		<p>Nom: <h:outputText value="#{clt.nom}"/></p>
		<p>Prénom: <h:outputText value="#{clt.prenom}"/></p>
		<p>Adresse: <h:outputText value="#{clt.adresse}"/></p>
		<p>Code postal: <h:outputText value="#{clt.codepostale}"/></p>
		<p>Ville: <h:outputText value="#{clt.ville}"/></p>
		<p>Numéro de téléphone: <h:outputText value="#{clt.tel}"/></p>
	</div>
	<p>
					<h:outputLink value="list-clients.xhtml">Retour à la liste des clients</h:outputLink>
</p>

	</ui:define>

	
	
</ui:composition>

</html>
